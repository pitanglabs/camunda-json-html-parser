<form role="form" name="form" class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-md-4" for="tf_nomeCompleto"
      >Nome Completo</label
    >
    <div class="col-md-8">
      <input
        cam-variable-name="tf_nomeCompleto"
        cam-variable-type="String"
        id="tf_nomeCompleto"
        name="tf_nomeCompleto"
        class="form-control"
        type="text"
        pattern="^[a-zA-Z ]+$"
        required="true"
      />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-4" for="tf_email">E-mail</label>
    <div class="col-md-8">
      <input
        cam-variable-name="tf_email"
        cam-variable-type="String"
        id="tf_email"
        name="tf_email"
        class="form-control"
        type="text"
        pattern="^[a-zA-Z ]+$"
        required="true"
      />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-4" for="tf_telefone">Telefone</label>
    <div class="col-md-8">
      <input
        cam-variable-name="tf_telefone"
        cam-variable-type="String"
        id="tf_telefone"
        name="tf_telefone"
        class="form-control"
        type="text"
        pattern="^[a-zA-Z ]+$"
        required="true"
      />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-4" for="tf_cpf">CPF</label>
    <div class="col-md-8">
      <input
        cam-variable-name="tf_cpf"
        cam-variable-type="String"
        id="tf_cpf"
        name="tf_cpf"
        class="form-control"
        type="text"
        pattern="^[a-zA-Z ]+$"
        required="true"
      />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-4" for="select_certidao">Certidão</label>
    <div class="col-md-8">
      <select
        cam-variable-name="select_certidao"
        cam-variable-type="String"
        class="form-control"
        name="select_certidao"
        id="select_certidao"
      >
        <option value="nascimento">Certidão de Nascimento</option>
        <option value="casamento">Certidão de Casamento</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-4" for="documentosUpload"
      >Importar Arquivo</label
    >
    <div class="col-md-8">
      <input
        type="file"
        id="documentosUpload"
        cam-variable-name="documentosUpload"
        cam-variable-type="File"
        cam-max-filesize="10000000"
        class="form-control"
        multiple="true"
        accept="application/pdf,application/vnd.ms-excel"
      />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-4" for="number_mpq2tn6">Number</label>
    <div class="col-md-8">
      <input type="number" id="number_mpq2tn6" class="form-control" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-4" for="null"
      >Documentos Importados</label
    >
    <div class="form-control-static col-md-8">
      <a cam-file-download="documentosUpload"></a>
    </div>
  </div>
  <script cam-script="" type="text/form-script">
    var fileUpload = $('#documentosUpload');
    var fileUploadHelpBlock = $('.help-block', fileUpload.parent());

    function flagFileUpload() {
      var hasFile = fileUpload.get(0).files.length > 0;
      fileUpload[hasFile ? 'removeClass' : 'addClass']('ng-invalid');
      fileUploadHelpBlock[hasFile ? 'removeClass' : 'addClass']('error');
      return hasFile;
    }

    fileUpload.on('change', function () {
      flagFileUpload();
    });
  </script>
</form>
